<!DOCTYPE html>
<html>
<head>
	<title>Таблица результатов</title>
	<meta charset="UTF-8">
	<link href="tablestyle.css" rel="stylesheet">
</head>
<body>
<table class = "italy_league">
<thead class = "italy_league_head">
	<tr>
		<th class= "place"></th>
		<th class = "team">Команда</th>
		<th class = "matches font">М</th>
		<th class = "wins font">В</th>
		<th class = "draw font">Н</th>
		<th class = "lose font">П</th>
		<th class = "goals font">Заб</th>
		<th class = "missed font">Проп</th>
		<th class = "score font">О</th>
	</tr>
</thead>
<tbody class = "italy_league_body">
</tbody>	
</table>
<em>М – матчи,</em>
<em class="play_description">В – выигрыши,</em>
<em class="play_description">Н – ничьи,</em>
<em class="play_description">П – поражения,</em>
<em class="goals_description">Заб – забитые голы,</em>
<em class="goals_description">Проп – пропущенные голы,</em>
<em>О – очки в турнире.</em>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="content.js"></script>
</body>
</html>
